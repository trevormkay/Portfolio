---
layout: default
title:  "Trevor Kay - Thoughts"
class: "thoughts"
exclude: true
---

<div class="constrained">
	
	{% include name.html %}
	
	<section class="card-list">
		{% for post in site.thoughts %}
			{% unless post.exclude %}
				<div class="card {{ post.class }}">
					<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
						<img src="../images/tile{{ post.class }}.jpg" srcset="../images/tile{{ post.class }}.jpg, ../images/tile{{ post.class }}@2x.jpg 2x">
						<p class="type">{{ post.type }}</p>
						<h2>{{ post.title }}</h2>
						<p class="description">{{ post.description }}</p>
					</a>
				</div>
			{% endunless %}
		{% endfor %}
	</section>


</div>
